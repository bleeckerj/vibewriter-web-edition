<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Mode Writing Tool (Vanilla JS)</title>
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Vibewriter - Crossfit for Your Writer's Brain 🖋️🧠" />
  <meta property="og:description" content="Vibewriter is a tool to help you exercise your creative muscles and bulk up your writing skills in collaboration with an AI partner." />
  <meta property="og:image" content="/images/vibewriter-preview.png" />
  <meta property="og:url" content="https://vibewriter.com" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Vibewriter is a tool to help you exercise your creative muscles and bulk up your writing skills in collaboration with an AI partner." />
  <meta name="keywords" content="creative writing, AI writing assistant, writing tool, collaborative writing, exercise, daily pages, everyday exercises" />
  
  <!-- Google Fonts fallback (will be used until local fonts load) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- Local stylesheet -->
  <link rel="stylesheet" href="style.css" id="style-sheet" />
  <link rel="stylesheet" href="tailwind-build.css" />
  <!-- Import Tiptap dependencies -->
  <script type="importmap">
  {
    "imports": {
      "@tiptap/core": "https://esm.sh/@tiptap/core@2.1.12",
      "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@2.1.12"
    }
  }
  </script>
</head>
<body>
  <!-- Top menu bar -->
  <div class="top-menu-bar">
    <div class="menu-container">
      <div class="menu-left">
              <span class="font-[3270] font-bold tracking-tight">Vibewriter (A Ghostwriter Fork)</span>

      </div>
      <div class="menu-right">
        <button id="style-switcher" class="brutal-btn">TUI</button>
        <a href="/about.html" class="sm:text-[1em] text-white hover:text-white transition">About</a>

        <!-- <a href="/privacy">Privacy Policy</a> -->
      </div>
    </div>
  </div>
  
  <!-- <h1>Vibe Mode Writing Tool</h1> -->
  
  <!-- Editor container with two-row toolbar -->
  <div id="editor-container" class="min-w-0 sm:min-w-[530px]">
    <!-- Editor toolbar top row: hamburger, start button, turn indicator, style switcher -->
    <div class="editor-toolbar top-row">
      <div class="left-controls">
        <button id="menu-button" class="font-['3270'] toolbar-btn">•</button>
        <button id="startBtn" class="brutal-btn tui-btn">START</button>
        <button id="saveBtn" class="brutal-btn tui-btn">SAVE</button>
      </div>
      <div class="right-controls">
        <div id="turn-indicator" class="turn-indicator">🤖</div>
      </div>
    </div>
    
    <!-- Editor toolbar bottom row: configuration options -->
    <div class="editor-toolbar bottom-row">
      <div class="config-controls">
        <div class="control-group">
          <label for="genre-select">Vibe</label>
          <select id="genre-select">
            <option value="hardboiled">Hardboiled</option>
            <option value="fantasy">Fantasy</option>
            <option value="scifi">Sci-Fi</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="horror">Horror</option>
            <!-- <option value="romance">Romance</option> -->
            <option value="western">Western</option>
            <option value="poetry">Poetry</option>
            <option value="solarpunk">Solarpunk</option>
            <!-- <option value="rap">Rap</option> -->
          </select>
        </div>
        
        <div class="control-group">
          <label for="timer-select">Timer</label>
          <select id="timer-select">
            <option value="15">15s</option>
            <option value="30">30s</option>
            <option value="60" selected>1m</option>
            <option value="120">2m</option>
            <option value="300">5m</option>
            <option value="600">10m</option>
          </select>
        </div>
        
        <div class="control-group">
          <label for="ai-length-select">Muse</label>
          <select id="ai-length-select">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
            <option value="match">Match User</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Editor content -->
    <div id="editor" spellcheck="true"></div>
    
    <!-- Console log view -->
    <div id="console-log-view">
      <div class="console-header">
        <span>Console</span>
        <button id="console-clear" title="Clear console">Clear</button>
      </div>
      <div id="console-messages"></div>
    </div>
  </div>
  
  <div id="floating-timer" class="floating-timer">00:30</div>
  <div id="response"></div>

  <!-- Floating Laboratory Guy Icon -->
  <img src="/images/site/LaboratoryGuy_01__CIRCLE_74x74.webp" alt="Floating Icon" class="fixed bottom-1 left-4 rounded-full  z-50  backdrop-blur-[1.5px] sm:hidden">
  <img src="/images/site/LaboratoryGuy_01__CIRCLE_80x80.webp" alt="Floating Icon" class="hidden sm:block  fixed bottom-1 left-4 rounded-full border-[0.5px] border-gray-700 z-50 backdrop-blur-[2px]">
  
  <script type="module" src="main.js"></script>
  <script type="module">
import { auth, onAuthStateChanged, signOutUser } from './firebase-auth.js';

// Logout button in menu bar
const menuLogoutBtn = document.getElementById('menu-logout-btn');
if (menuLogoutBtn) {
  menuLogoutBtn.addEventListener('click', () => {
    signOutUser();
  });
}
// Show/hide logout button based on auth state
onAuthStateChanged(auth, (user) => {
  if (menuLogoutBtn) {
    menuLogoutBtn.style.display = user ? 'inline-block' : 'none';
  }
});
// Redirect to login if not authenticated
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = 'index.html';
  }
});
</script>
  <footer class="fixed bottom-0 left-0 w-full py-4 text-gray-400 text-sm bg-gray-100 backdrop-blur-sm">
    <div class="relative max-w-6xl mx-auto px-4">
      <!-- Centered content -->
      <div class="text-center text-[0.8em] sm:text-[1em] ">
        &copy; 2025 <a class="hover:text-gray-600" href='https://nearfuturelaboratory.com'>Near Future Laboratory</a><br/> All rights reserved.<br/>
        <a href="/privacy" class="text-gray-400 hover:text-gray-600 transition">Privacy Policy</a>
      </div>
      <!-- Right-aligned logout button -->
      <div class="absolute right-4 sm:right-20 top-1/2 transform -translate-y-1/2">
        <button id="menu-logout-btn" class="!bg-gray-300 !text-gray-500 text-[0.8em] sm:text-[1em]  toolbar-btn tui-btn" style="display:none;">Log Out</button>
      </div>
    </div>
    </footer>
</body>
</html>
